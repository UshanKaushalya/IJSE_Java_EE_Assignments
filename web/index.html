
<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <title>Customer Manage</title>
      <meta content="width=device-width initial-scale=1" name="viewport">
      <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
      <link href="../assets/css/styles.css" rel="stylesheet">
      <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
      <style>
        ul > li {
          cursor: pointer;
        }
      </style>
      <link rel="stylesheet" href="../assests/css/styles.css">
      <link rel="stylesheet" href="../assests/css/bootstrap.css">
      <script src="../assests/js/bootstrap.bundle.js"></script>
      <link rel="stylesheet" href="assests/css/styles.css">
      <link rel="stylesheet" href="assests/css/bootstrap.css">
      <script src="assests/js/bootstrap.bundle.js"></script>
  </head>



  <body>

  <main class="container-fluid" id="customerContent">
    <section class="row">
      <div class="col-12 col-lg-4">
        <h1>Customer Registration</h1>
        <form id="customerForm">
          <div class="form-group">
            <label for="txtCustomerID">Customer ID</label>
            <input name="cusID" class="form-control" id="txtCustomerID"  type="text">
            <span class="control-error" id="lblcusid"></span>
          </div>
          <div class="form-group">
            <label for="txtCustomerName">Customer Name</label>
            <input name="cusName" class="form-control" id="txtCustomerName" type="text">
            <span class="control-error" id="lblcusname"></span>
          </div>
          <div class="form-group">
            <label for="txtCustomerAddress">Customer Address</label>
            <input name="cusAddress" class="form-control" id="txtCustomerAddress" type="text">
            <span class="control-error" id="lblcusaddress"></span>
          </div>
          <div class="btn-group">
            <button formaction="customer?option=add" type="button" formmethod="post" class="btn btn-primary" id="add">Save Customer</button>
            <button formaction="customer?option=delete" type="button" formmethod="post" class="btn btn-danger" id="delete">Remove</button>
            <button formaction="customer?option=update" type="button" formmethod="post" class="btn btn-warning" id="update">Update</button>
            <button type="button"  class="btn btn-success" id="getAll" >Get All</button>
            <button formaction="/pos_one" class="btn btn-danger" id="clearAll">Clear All</button>
          </div>
        </form>
      </div>
      <div class="col-12 col-lg-8 mt-3">
        <table class="table table-bordered table-hover">
          <thead class="bg-danger text-white">
          <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
          </tr>
          </thead>
          <tbody id="tblCustomer">

          </tbody>
        </table>
      </div>
    </section>
  </main>


  <script src="../assets/js/jquery-3.6.1.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>

  </body>
</html>
